<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Raleway:wght@500;600;800&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="menu">
                <input type="color" id="main-color" value="#1C1744">
                <select name="" id="count-colors">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <!-- <div class="scheme-dropdown"> -->
                    <select id="color-schemes" class="scheme-dropdown" >                    
                        <option class="scheme-type" value="monochrome">Monochrome</option>
                        <option class="scheme-type" value="monochrome-dark">Monochrome-dark</option>
                        <option class="scheme-type" value="monochrome-light">Monochrome-light</option>
                        <option class="scheme-type" value="analogic">Analogic</option>
                        <option class="scheme-type" value="complement">Complement</option>
                        <option class="scheme-type" value="analogic-complement">Analogic-complement</option>
                        <option class="scheme-type" value="triad">Triad</option>
                        <option class="scheme-type" value="quad">Quad</option>
                        
                    </select>
                    <!-- <i class="fa fa-chevron-down"></i>   -->
                <!-- </div> -->
                
                        
                <button class="color-code" id="button" value="Get color scheme">Get color scheme</button>
            </div>
        </header>

        <!-- <input type="number" value="1" min="1" max="10"> -->
        

        <div id="color-scheme-container">
            <!-- <div class="color-scheme-box"></div> -->
        </div>
        <div id="colors-codes-container">
            <!-- <div class="color-code">#ColorHexCode</div> -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
